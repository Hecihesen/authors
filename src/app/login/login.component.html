<div id="hero">

  <video autoplay loop>

    <div class="container">
      <h1>merhaba</h1>
    </div>
    <source src="../../assets/backround/Asteroids.mp4" type="video/mp4">

  </video>
  <div class="content">
    <div class="container">
      <div class="row" style="height:50px;"></div>
      <div class="row">
        <div class="row">
          <nav class="navbar navbar-expand-lg "
            style="background-color: rgb(33, 24, 44); border-top: 1px solid rgb(33, 24, 44); border-radius: 50px;">
            <div class="container-fluid">
              <a class="navbar-brand"
                href="https://onedio.com/haber/edebiyat-devi-yazarlarin-muhtemelen-daha-once-duymadiginiz-sasirtici-ve-gizli-yanlari-534431">Outhers</a>

              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                      href="https://www.artfulliving.com.tr/edebiyat/dunya-capinda-en-cok-okunan-kitaplar-i-6654">Library</a>
                  </li>

                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>

        <div class="row" style="height:100px;"></div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-6 ml-5 m-3">

            <form [formGroup]="loginForm" (ngSubmit)="loginClick()">
              <div class="form-group">
                <b>Email :</b>
                <input formControlName="email"  name="email" type="text" class="form-control">
              </div>

              <div class="form-group">
                <b>Password :</b>
                <input formControlName="password" name="password" type="password" class="form-control">
              </div>

              <button type="submit" class="btn btn-outline-danger btn-lg mt-2">Login</button>
              <button (click)="register()" class="btn btn-outline-info btn-lg mt-2">Register</button>
            </form>
            
            <div class="alert alert-warning rounded-pill mt-3" *ngIf="(loginLet && loginForm.invalid) || (goster)">
              <p>Email or password error</p>
           </div>


          </div>
        </div>
      </div>
    </div>
  </div>

</div>
